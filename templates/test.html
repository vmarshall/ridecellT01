<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nearby </title>
</head>

<body>

    <h1>Nearby</h1>
    {% if cars %}
    <ul>
        {% for car in cars %}
        <li>
            {{ car.label }} : {{car.distance}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
